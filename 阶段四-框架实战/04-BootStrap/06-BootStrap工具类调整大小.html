<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.css">
  <style>
    .bg1 {
      background-color: red;
    }

    .bg2 {
      background-color: purple;
    }

    .bg3 {
      background-color: orange;
    }

    .bg4 {
      background-color: black;
    }

    .leo {
      height: 400px;
    }
  </style>
</head>

<body>
  <!-- h=height h  有25 50 75 100 %  同时有宽度  只能设置百分比 -->
  <div class="container">
    <div class="row bg1 leo ">
      <div class="col-1 bg2 h-50"></div>
      <div class="col-1 bg3 h-25"></div>
      <div class="col-1 bg4 h-25"></div>
    </div>
    <div class="row row-cols-auto leo ">
      <div class="col h-25 w-50 bg4"></div>
    </div>
  </div>
  <!-- 相较于bootstrap4 5不需要引入jQuery  但是不兼容ie浏览器 -->
  <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

</body>

</html>
