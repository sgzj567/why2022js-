<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
  <style>
    .bg1 {
      background-color: red;
    }

    .bg2 {
      background-color: purple;
    }

    .bg3 {
      background-color: orange;
    }

    .bg4 {
      background-color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- row--cols-3 代表此行最多有三列 row-col-6 最多设置六块-->
    <div class="row row-cols-4">
      <div class="col bg1">123</div>
      <div class="col bg2">234</div>
      <div class="col bg3">234</div>
      <div class="col bg4">234</div>
    </div>
    <div class="row row-cols-auto ac">
      <!-- row-cols-auto 行内的列按照自己内容来显示宽度 高度  同时也可以自己设置宽度 高度  -->
      <div class="col bg2" style="width:150px; height: 100px">123</div>
      <div class="col-3 bg4">123</div>
      <div class="col bg1"></div>
    </div>
  </div>
  <!-- 相较于bootstrap4 5不需要引入jQuery  但是不兼容ie浏览器 -->
  <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

</body>

</html>
