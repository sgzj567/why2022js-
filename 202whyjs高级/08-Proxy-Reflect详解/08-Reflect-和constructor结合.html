<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    function Person(name, age) {
      this.name = name;
      this.age = age;
      // console.log(name; age);
    }

    function Student() {}
    // 创建Student对象  调用的是Person的方法
    const stu = Reflect.construct(Person, ["why", 19], Student);
    console.log(stu.name);
    console.log(stu.__proto__ === Student.prototype);
  </script>
</body>

</html>
