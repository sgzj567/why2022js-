<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function foo() {
      console.log("foo函数", this);
    }
    // 方式一:直接调用
    foo()

    // this与定义位置无关 在函数执行当中绑定
    // 2.方式二:通过对象调用
    let obj = { name: "why" }
    obj.aaa = foo
    obj.aaa()
  </script>
</body>

</html>
