<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const names = ["abc", "cba", "nba"]
    // 箭头函数只有一个参数小括号可以省略
    names.forEach(item => {
      console.log(item);
    })
    const obj2 = () => console.log("obj2");
    obj2()
    const nums = [12, 23, 34, 45]
    // 一行代码中不能带return 关键字
    const newNums = nums.filter(item => item % 2 === 0)
    console.log(newNums);

    // 4.如果箭头函数返回值是一个对象那么对象必须加()
    const obj3 = () => ({ name: 'why' })
    console.log(obj3());
  </script>
</body>

</html>
