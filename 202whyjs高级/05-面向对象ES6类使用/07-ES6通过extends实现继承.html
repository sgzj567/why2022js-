  <script>
    class Student {
      constructor(name, age, sno, score) {
        this.name = name
        this.age = age
        this.sno = sno
        this.score = score
      }
      running() {
        console.log("running");
      }
      studying() {
        console.log("studying");
      }

    }
    class Teacher extends Student {
      constructor(name, age, teaches) {
        super(name, age)
        this.teaches = teaches
      }
    }

    var T1 = new Teacher("why", "19", "math")
    console.log(T1);
    T1.running()
  </script>
