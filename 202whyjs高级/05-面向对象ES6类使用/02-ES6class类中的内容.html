<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Person {
      // 当我们通过new关键字对调用类时  默认调用constructor方法
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      // 类中的实例方法  就是放在prototype上的  语法糖  不用加逗号
      running() {
        console.log(this.name + "running");
      }

    }
    var p1 = new Person("why", "19")
    console.log(p1);
    console.log(Person.prototype === p1.__proto__);
    p1.running()
  </script>
</body>

</html>
