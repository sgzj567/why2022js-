<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let obj1 = {
      name: "why"
    }
    let obj2 = {
      name: "kobe"
    }
    let obj3 = {
      name: "jame"
    }
    let obj4 = {
      name: "zxk"
    }
    let arr = [obj1, obj2, obj3]
    obj1 = null;
    obj2 = null;
    obj3 = null;
    console.log(obj1, obj2, obj3); //虽然为空但是不会被销毁
    console.log(arr);
    // WeakSet只能放对象  不能放基本类型
    // const weakSet = new WeakSet(123) 报错
    const weakSet = new WeakSet()
    weakSet.add(obj4)
    console.log(weakSet);
    // 对所有的对象的引用都是弱引用  它不能遍历
  </script>
</body>

</html>
