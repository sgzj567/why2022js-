<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 注意null没有做判断 第三个  默认参数一般放到后面
    // 有默认参数的形参 不会计算到length之内(并且默认参数后面的都不会放到length之内)
    function foo(arg1, arg2) {
      // 默认值写法
      // 写法都不严谨 因为都可能传到0 0 是false
      // arg1=arg1?arg1:0
      // arg1 = arg1 || "我是默认值"

      // 2.严谨的写法
      // 三元运算符
      arg1 = (arg1 === undefined || arg1 === null) ? "我是默认值" : arg1
      // ES6之后新增的语法
      // arg1 = arg1 ? ? "我是默认值"
      // 3.直接在参数后加等号 写默认值
      // function foo(arg1="我是默认值",arg2="我是默认值")
      console.log(arg1);
    }
    foo(123)
    foo()
    foo(0)
    foo("")
    foo(false)
    foo("false")
    foo(null)
  </script>
</body>

</html>
