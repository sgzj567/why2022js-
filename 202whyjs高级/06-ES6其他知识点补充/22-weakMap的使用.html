<body>
  <script>
    // WeakMap的键只能是对象类型  不能使用foreach  也不能使用for of   weakMap的对象的key引用是弱引用 如果没有其他引用引用这个对象的话 就会被gc回收
    const obj1 = {
      name: "why"
    }
    const obj2 = {
      name: "kobe"
    }
    const weakMap = new WeakMap()
    weakMap.set(obj1, "ldh")
    console.log(weakMap);
  </script>
</body>
