    const infos = {
      name: "why",
      age: 19,
      height: 1.88,
      [Symbol.iterator]: function () {
        let index = 0;
        // const keys = Object.keys(this) 拿到的是键
        // const values = Object.values(this)拿到的是值
        const entriesInfo = Object.entries(this) //拿到的是 键值  数组形式
        const infosIterator = {
          next: function () {
            if (index < entriesInfo.length) {
              return {
                done: false,
                value: entriesInfo[index++]
              }
            } else {
              return {
                done: true
              }
            }
          }
        }
        return infosIterator
      }
    }
    for (const keys of infos) {
      console.log(keys);
    }
