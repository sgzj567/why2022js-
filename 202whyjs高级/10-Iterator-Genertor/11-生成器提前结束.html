<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function* foo(name1) {
      console.log("执行内部代码", name1);
      const name2 = yield "next2"
      console.log("执行内部代码", name2);
      console.log("执行内部代码", name2);
      const name3 = yield "next3"
      console.log("执行内部代码", name3);
    }
    const generator = foo("next1")
    console.log(generator.next());
    // 通过generator提前结束函数  return之后的done:true value:false
    console.log(generator.return("re"));
    console.log(generator.next("2"));
    console.log(generator.next(3));
    // 通过throw error中断
  </script>
</body>

</html>
