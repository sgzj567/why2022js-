<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // [Symbol.iterator]名字固定
    const info = {
      friends: ["kobe", "james", "curry"],
      [Symbol.iterator]: function () {
        let index = 0;
        const infosIterator = {
          next: function () {
            if (index < info.friends.length) {
              return {
                done: false,
                value: info.friends[index++]
              }
            } else {
              return {
                done: true
              }
            }
          }
        }
        return infosIterator
      }
    }
    for (let value of info) {
      console.log(value);
    }
    const infosIterator = info[Symbol.iterator]()
    console.log(infosIterator.next());
  </script>
</body>

</html>
