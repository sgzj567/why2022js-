<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 集合Sets[] \代表 0-9A-Za-z
    // 排除范围集合[^...]
    // 手机号规则 [3456789] 代表匹配其中一个数字
    const phoneStarts = ["132", "120", "235", "158", "147"]
    const re1 = /1[3-9]\d/
    const filterPhones = phoneStarts.filter(filterPhone => re1.test(filterPhone))
    console.log(filterPhones);
    const phoneRe = /^1[3-9]\d{9}$/
    const phoneNum = "15291974238"
    console.log(phoneRe.test(phoneNum));
  </script>
</body>

</html>
