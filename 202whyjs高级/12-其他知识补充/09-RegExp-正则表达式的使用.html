<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //  创建正则
    // i 是忽略大小写  g是寻找全局
    const re1 = /abc/ig
    const message = "fabc fABc afABC AaaBc"
    const message2 = "fabc1236 fABc4553 afABC351 AaaBc345"
    // 1.使用正则表达式上的对象方法


    // 2.使用字符串方法  传入一个正则表达式
    // 需求将所有ABC忽略大小写  换成cba
    const newMessage = message.replaceAll(re1, "cba")
    console.log(newMessage);
    // 删除字符串的数字
    // +代表的是 匹配一个及以上的数字
    const re2 = /\d+/ig
    const newMessage2 = message2.replaceAll(re2, "")
    console.log(newMessage2);
  </script>
</body>

</html>
