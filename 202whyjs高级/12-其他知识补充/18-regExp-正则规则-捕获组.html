<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // match返回数组 matchAll返回对象 是迭代器
    // 1.贪婪模式  惰性模式
    const message = "我最喜欢的两本书: <<黄金时代>>和<<沉默的大多数>>"
    // 贪婪模式
    const nameRe = /<<.+>>/ig
    console.log(message.match(nameRe));
    // 惰性模式
    const nameRe1 = /<<.+?>>/ig
    console.log(message.match(nameRe1));
    // 提取出文本 不要书名号()  捕获组  单独分开与不捕获的
    const nameRe2 = /<<(.+?)>>/ig
    const iterator = message.matchAll(nameRe2)
    console.log(iterator.next());
    console.log(iterator);
    for (const item of iterator) {
      console.log(item[1]);
    }
    // 2将捕获组作为整体
    const info = "dfabcabcegfhjlabckjldabcjlj"
    const re1 = /(abc){2,}/ig
    console.log(re1.test(info));
    console.log(info.match(re1));
  </script>
</body>

</html>
