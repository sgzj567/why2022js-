<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // const re2=RegExp("abc","ig") ig是修饰代表忽略大小写  可以这样创建
    const message = "fadd32409 3234asdfh"
    const re = /\d+/ig //=> \d 匹配0-9的数字 + 代表大于1 及以上
    const re1 = /\D+/ig
    console.log(message.match(re1));
    console.log(message.match(re));
    // /\w/代表匹配A-Za-z0-9_  也就是拉丁字母 或数字或下划线
    // . 除了换行符所有的字符
    // \D 与\d匹配的相反
    // 需求将abc无论带小写换为cba
    const message2="abc BHC ABC ldj abc"
    const re3=/abc/ig
    const arr=message2.replaceAll(re3,"cba")
    console.log(arr);
  </script>
</body>

</html>
