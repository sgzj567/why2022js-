<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // then可以多次调用
    const promise = new Promise((resolve, reject) => {
      resolve()
    })
    promise.then(value => {
      console.log("成功的回调");
      // 这里的then也返回一个promise默认是resolve
    })
    promise.then(value => {
      console.log("回调成功");
    })
  </script>
</body>

</html>
