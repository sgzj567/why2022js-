<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // finally方法是不管执行reject方法还是resolve都会在最后执行
    const promise = new Promise((resolve, reject) => {
      // reject()
      resolve("aaa")
    })
    promise.then(res => {
      console.log("第一个回调", res);
    }).then(res => {
      console.log("第二个回调");
    }).catch(error => {
      console.log("调用错误");
    }).finally(foo)

    function foo() {
      console.log("我是finally");
    }
  </script>
</body>

</html>
