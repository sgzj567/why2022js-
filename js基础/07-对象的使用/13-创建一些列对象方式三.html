<body>
  <script>
    function Stu(name, age, height) {
      this.name = name
      this.age = age
      this.height = height
    }
    // new作用创建一个空对象 绑定实例对象 返回这个对象  把创建的对象__proto__指向构造函数原型
    const stu1 = new Stu("coder", 22, 1.88)
    console.log(stu1);
  </script>
</body>
