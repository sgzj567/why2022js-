<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var info = {
      name: "why",
      age: 19,
      Height: 1.88
    }
    // console.log(Object.keys(info)); //返回的是数组形式
    // 普通循环
    var infoKeys = Object.keys(info) //获取key
    for (var i = 0; i < infoKeys.length; i++) {
      var key = infoKeys[i]
      var value = info[key]
      console.log(key, value);

    }
    // for in:遍历对象  一般如果用不到索引值 就用下面的
    for (var key in info) {
      console.log(key);
    }

        // for of:默认是不遍历对象的  可以遍历数组
        // for (var foo of info) {}
  </script>
</body>

</html>
