<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- DOM文档对象模型 -->
  <!-- BOM浏览器对象模型 -->
  <div class="box">
    <h2>我是标题</h2>
    <p>我是内容,哈哈哈哈哈</p>
  </div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <input type="text">
  <button>搜索</button>
  <script>
    const divEL = document.body.children[0]
    divEL.style.color = "red";
    divEL.style.backgroundColor = "yellow"
    console.log(divEL);
    const dEl = document.documentElement
    console.log(dEl);
    // 获取兄弟节点
    console.log(divEL.nextElementSibling);
  </script>

</body>

</html>
