<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- attribute 属性: class id -->
  <!-- attribute 分为标准属性(html自己的)和非标准属性(自己添加的) -->
  <div class="box" id="title" age="18">
    我是box
  </div>
  <script>
    const boxEl = document.querySelector(".box")
    // 1.所有 的attribute
    // 1.1 elem.hasAttribute(name)检查特性是否存在
    boxEl.hasAttribute("age")
    console.log(boxEl.hasAttribute("age"));
    // 1.2 elem.getAttribute(name)获取特性  获取的value总是字符串类型的
    console.log(boxEl.getAttribute("age"));
    // 1.3 elem.setAttribute(name)设置特性
    // boxEl.setAttribute("hidden", "true")
    // 1.4 elem.removeAttribute(name)删除特性
    // attribute :attr对象的集合,具有name value属性
    for (let i = 0; i < boxEl.attributes.length; i++) {
      const attr = boxEl.attributes[i]
      // 获取的value总是字符串类型的
      console.log(attr.name, attr.value);
    }
  </script>
</body>

</html>
