<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box">
    <h2>我是标题</h2>
    <div class="container">
      <p>我是段落<span class="keyWord">coderwhy</span></p>
      <h3 id="title">我是why</h3>
    </div>
  </div>
  <script>
    const kEl = document.querySelector(".keyWord")
    const spanEl = document.getElementsByClassName(".keyWord")
    kEl.style.color = "red"
    const tEl = document.getElementById("title")
    tEl.style.color = "purple"
    // document.querySelectorAll(".keyWord") 获取的是对象 是类数组 里面有索引 不能使用filter
    // querySelector支持在元素上调用 
  </script>
</body>

</html>
