    <script>
        // 语法糖  一般简写或者特殊写法
        var num1 = 4000021332
        var num2 = 32424325

        function formatCount(count) {
            var result = 0
            if (count > 1000000000) {
                result = Math.floor(count / 1000000000) + '亿' //Math.floor 四舍五入
            } else if (count > 100000) {
                result = Math.floor(count / 100000) + '万'
            } else {
                result = count

            }
            return result
        }


        console.log(formatCount(num1));
    </script>
