<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 函数中默认存在arguments 不是一个数组 是一个对象 但是是类数组  具有数组一些属性
    // a该对象内部保存了 所传入的参数  箭头函数中没有arguments
    function foo(name, age) {
      console.log("传入的name:", name, age);
      console.log(typeof arguments);
      console.log(arguments[1]); //打印的是实参
      console.log(arguments[2]);
    }

    foo("why", 14)
  </script>
</body>

</html>
