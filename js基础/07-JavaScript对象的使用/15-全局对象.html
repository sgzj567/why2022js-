<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 浏览器中存在一个全局对象 window
    // window 作用就是 查找作用域的最终地方
    // 使用var定义的变量是添加到window中
    var message = "why"

    function foo() {
      // 自己作用域
      console.log(message);
    }
    foo()
  </script>
</body>

</html>
