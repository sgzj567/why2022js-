<body>
  <script>
    const message = "hello world"
    // slice截取2,到5的字符串 不包括5
    const newMessage = message.slice(2, 5)
    const message1 = message.slice(2)
    console.log(message1);
    console.log(newMessage);
  </script>
</body>
