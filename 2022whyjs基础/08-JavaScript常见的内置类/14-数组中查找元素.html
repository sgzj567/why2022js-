<body>
  <script>
    const arr1 = [
      { id: 101, name: "why", age: 19 },
      { id: 105, name: "why", age: 19 },
      { id: 102, name: "why", age: 12 },
    ]
    // find 返回符合条件的元素 是高阶函数
    const m = arr1.find(item => item.id === 102)
    console.log(m);
  </script>
