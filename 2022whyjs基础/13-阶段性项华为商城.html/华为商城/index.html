<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/rest.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>

<body>
  <!-- 商品展示的部分 -->
  <div class="wrapper">
    <!-- 面包屑的导航 -->
    <div class="crumbs">
      <span class="item">首页</span>
      <span>&gt;</span>
      <span class="item">笔记本</span>
    </div>
    <!-- 对内容进行操作 -->
    <div class="operation">
      <ul class="category row">
        <li class="item">分类:</li>
        <li class="item">笔记本</li>
        <li class="item">台式机</li>
        <li class="item">智慧屏</li>
      </ul>
      <div class="service row">
        <li class="item">服务优惠:</li>
        <li class="item active">
          仅看有货
        </li>
        <li class="item">分期免息</li>
        <li class="item">优惠商品</li>
      </div>
      <div class="sort row">
        <li class="item">排序:</li>
        <li class="item active">
          综合
        </li>
        <li class="item">最新</li>
        <li class="item">评论数</li>
        <li class="item">价格</li>
      </div>
    </div>
    <!-- 商品列表部分 -->
    <ul class="products">
      <li class="item">
        <a href="#">
          <img class="album" src="./images/product_01.webp" alt="">
          <div class="name">HUAWEI MateBook E 12.6英寸</div>
          <div class="discount">预订立省300元|12期免息</div>
          <div class="price active">¥6499</div>
          <div class="service">
            <span class="tip">分期免息</span>
            <span class="tip">赠送积分</span>

          </div>
          <div class="comment">
            <span class="discuss">3190人评论</span>
            <span class="discuss">96%好评</span>
          </div>
        </a>
      </li>

    </ul>
  </div>
  <script src="./json/products_data.js"></script>
  <script>
    // 0 服务器资源地址
    var serverURL = "http://res.vmallres.com/pimages"
    // 1.动态列表创建
    var productEl = document.querySelector(".products")
    for (var i = 1; i < resultList.length; i++) {
      // console.log(resultList[i]);
      // 获取一条数据
      var resultItem = resultList[i]
      // 将每一条数据转换为一个item
      // 1.1最外层的item
      var itemEl = document.createElement('li');
      itemEl.classList.add('item');
      productEl.append(itemEl);
      // 1.2创建a元素
      var aEl = document.createElement("a")
      aEl.href = "#";
      itemEl.append(aEl)
      // 1.3创建img
      var ablEl = document.createElement("img")
      ablEl.classList.add("album")
      ablEl.src = `${serverURL}${resultItem.photoPath}428_428_${resultItem.photoName}`
      aEl.append(ablEl)
      // 1.4创建div
      var nameEl = document.createElement("div")
      nameEl.classList.add("name")
      nameEl.textContent = resultItem.name
      aEl.append(nameEl);

      var discountEl = document.createElement("div")
      discountEl.classList.add("discount")
      discountEl.textContent = resultItem.promotionInfo
      aEl.append(discountEl);

      var priceEl = document.createElement("div")
      priceEl.classList.add("price", "active");
      priceEl.textContent = "¥" + resultItem.price;
      aEl.append(priceEl);
      // 创建service div
      var serviceEl = document.createElement("div")
      for (var label of resultItem.promoLabels) {
        var tipEl = document.createElement("span")
        tipEl.classList.add("tip")
        tipEl.textContent = label
        serviceEl.append(tipEl)
      }
      serviceEl.classList.add("service")
      aEl.append(serviceEl)

      // 创建comment div
      var commentEl = document.createElement("div")
      commentEl.classList.add("comment")
      var countEl = document.createElement("span")
      countEl.textContent = `${resultItem.rateCount}人评论`
      commentEl.append(countEl)
      var rateEl = document.createElement("span")
      rateEl.textContent = `${resultItem.goodRate}好评%`
      commentEl.append(rateEl)
      aEl.append(commentEl);
    }
  </script>
</body>

</html>
