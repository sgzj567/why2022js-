<html lang="en">

<head>

  <title>Document</title>

<body>
  <div class="box">我是盒子</div>
  <script>
    const box = document.querySelector(".box")
    // createElement创建元素
    const h2El = document.createElement("h2")
    h2El.textContent = "我是标题"

    // 插入元素 append是后面的加到它里面的后面
    // box.append(h2El)
    // 加到后面 加到它里面的 prepend
    // box.prepend(h2El)
    // 插入到自己节点前
    box.before(h2El)
    // 插入到自己节点后面
    // box.after(h2El)
    // 替换
    // box.replaceWith(h2El, "abc")
  </script>
</body>

</html>
