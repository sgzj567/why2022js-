<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.普通函数执行过程
    function bar() {
      console.log("bar函数被执行");
    }
    bar();
    // 2.定义函数  定义函数之后 会要求这个函数立即执行  立即函数前面要有;  让前面语句结束
    // 立即执行函数也可以传参数  也可以有返回值
    (function foo() {
      console.log("foo函数被执行")
    })();
    (function baz(name) {
      console.log("baz函数被执行", name)
    })("why")
  </script>
</body>

</html>
