<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <!-- {{Mustache语法}} -->
    <h2>{{message}}</h2>
    <!-- 可以是一个表达式 -->
   <h2>{{counter * 10}}</h2>
   <h2>{{message.split(" ").reverse().join(" ")}}</h2>
   <!-- 也可以直接调用函数 -->
   <h2>{{getMessageReverse()}}</h2>
   <!-- 三元运算符 -->
   <h2>{{isShow ? "哈哈哈": "嘻嘻嘻"}}</h2>
   <!-- 不可以写赋值语句 -->
  <button @click="toggle">切换</button>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    const App={
      template:'#my-app',
      data(){
        return {
          message:"Hello World",
          counter:100,
          isShow:true,
        }
      },
      methods:{
        getMessageReverse(){
          return this.message.split(" ").reverse().join(" ")
        },
       toggle(){
          this.isShow=!this.isShow
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>
</html>
