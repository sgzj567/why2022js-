<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <div v-on="{click:divClick}">
      <!-- 阻止冒泡 -->
      <button v-on:click.stop="btnClick">点击</button>
    </div>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    const App={
      template:'#my-app',
      data(){
        return {
          message:"Hello World",
        }
      },
      methods:{
     divClick(){
     console.log("点击了div");
   },
    btnClick(){
  console.log("点击了btn");
    }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>
</html>
