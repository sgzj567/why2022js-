<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>{{message}}</h2>
    <button @click="btnClick">按钮</button>
    <!-- 明确的参数 -->
    <!-- 双引号不能同时出现  -->
    <button @click="btnClick1('why',19)">按钮</button>
    <!-- 明确参数 以及默认参数 -->
    <button @click="btnClick2('why',age,$event)">按钮</button>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    const App={
      template:'#my-app',
      data(){
        return {
        message:"btn",
        age:18
        }
      },
        methods:{
          // 默认传过来一个参数 event 如果没传递参数 会默认传递
          btnClick(event){
            console.log("btnClick",event);
          },
           // 会覆盖event 也可以传变量
          btnClick1(name,age,event){
            console.log(name,age,event);
          },
          // 传递参数 以及默认参数event
          btnClick2(name,age,event){
            console.log(name,age,event);
          }
        }
    }
   Vue.createApp(App).mount("#app")
  </script>
</body>
</html>
