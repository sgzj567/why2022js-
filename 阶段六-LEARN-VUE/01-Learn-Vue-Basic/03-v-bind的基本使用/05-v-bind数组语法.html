<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <!-- 数组对象合并 -->
    <h2 :style="[style1Obj,style2Obj]">{{message}}</h2>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          style1Obj: {
            color: 'aqua',
          },
          style2Obj: {
            textDecoration: "underline"
          }
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
