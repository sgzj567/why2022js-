<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red
    }

    .title {
      background-color: aqua;
      width: 100px;
      height: 20px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>{{message}}</h2>
    <div :class="[title,{active:isActive}]" @click="btnClick">哈哈哈</div>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          isActive: true,
          title: 'title',
        }
      },
      methods: {
        btnClick() {
          this.isActive = !this.isActive;
        },
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
