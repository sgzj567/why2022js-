<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .area {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>{{counter}}</h2>
    <!-- 也可以写表达式 -->
    <button @click="counter++">+1</button>
    <div class="area" v-on="{click:btnClick,mousemove:mouseMove}"></div>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          counter: 0,
        }
      },
      methods: {
        // 逻辑是先写方法再调用
        btnClick() {
          console.log("鼠标点击了");
        },
        mouseMove() {
          console.log("鼠标移动了");
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
