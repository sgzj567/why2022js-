<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <!-- 跳过该元素及其所有子元素的编译 -->
    <h2 v-pre>{{message}}</h2>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
