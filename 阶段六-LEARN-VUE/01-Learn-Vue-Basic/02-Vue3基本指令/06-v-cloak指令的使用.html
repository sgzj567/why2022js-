<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 渲染出来在显示 */
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <h2 v-cloak>{{message}}</h2>
    <button @click="changeMessage">修改message </button>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    setTimeout(() => {
      const App = {
        template: '#my-app',
        data() {
          return {
            info: "你好",
            message: " 你好 ! 李焕英",
            infos: "举起手来"
          }
        },
        methods: {
          changeMessage() {
            this.message = this.message === this.infos ? this.info : this.infos
          }
        }
      }

      Vue.createApp(App).mount("#app")
    }, 3000)
  </script>
</body>

</html>
