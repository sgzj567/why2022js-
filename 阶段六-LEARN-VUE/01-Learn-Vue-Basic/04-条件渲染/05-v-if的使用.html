<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <!-- <div v-if="info">不能这样写因为即使info是空的也会转换为true -->
    <div v-if="Object.keys(info).length">
      <ul>
        <h2>个人信息</h2>
        <li>姓名:{{info.name}}</li>
        <li>年龄:{{info.age}}</li>
      </ul>
    </div>
    <div v-else>没有信息</div>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    const App={
      template:'#my-app',
      data(){
        return {
          info:{name:"why",age:19}
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>
</html>
