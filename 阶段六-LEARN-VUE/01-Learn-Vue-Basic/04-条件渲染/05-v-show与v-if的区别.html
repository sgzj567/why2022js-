<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <!-- display:none 不占位置 -->
    <!-- v-if与v-show在true的时候没有区别 
      在false的时候v-if压根不会渲染 而v-show会渲染 
      只是他将css属性display设置为了none
      如果需要在显示与隐藏之间切换 使用v-show 他不会频繁切换dom 如果不频繁切换就使用v-if 这样可以节约性能 优化的方法
       而且v-show不能和v-else连用 v-show也不能和template连用-->
    <h2 v-if="isShow">{{message}}</h2>
    <h2 v-show="isShow">{{message}}</h2>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          isShow: false,
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
