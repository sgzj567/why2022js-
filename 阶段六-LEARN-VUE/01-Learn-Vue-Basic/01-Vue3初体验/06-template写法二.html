<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- template 的内容浏览器不会解析 -->
<template id="why">
  <div>
        <h2>{{counter}}</h2>
        <button @click='add'>+</button>
        <button @click='sub'>-</button>
      </div>
</template>

  
    <script src="../JS/vue.js"></script>
    <script>
      Vue.createApp({
        template: '#why',
        data: function () {
          return {
            message: "Hello World",
            counter: 0,
          };
        },
        // 不应该使用箭头函数定义methods
        methods: {
          add() {
            this.counter++;
            console.log(this);
          },
          sub() {
            this.counter--;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
