<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
<div class="gender">
  <!-- 设置同一个name可以互斥 但是这里v-model绑定同一个属性也是互斥 所以可以不加name -->
  <label for="male">
  <input type="radio" id="male" v-model="gender" value="male" name="gender">男
</label>
<label for="female">
  <input type="radio" id="female" v-model="gender" value="female" name="gender">女
</label>
<h3>{{gender}}</h3>
</div>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    const App={
      template:'#my-app',
      data(){
        return {
          gender:"male"
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>
</html>
