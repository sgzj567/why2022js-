<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .active{
  color:aqua;
  }
</style>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
 <ul>
  <li v-for="(item,index) in movies" :class="{active:index===currentIndex}" @click="liClick(index)">
    {{item}}
  </li>
 </ul>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    const App={
      template:'#my-app',
      data(){
        return {
        movies:["星际穿越","黑客帝国","大佛普拉斯","让子弹飞"],
        currentIndex:-1,
        }
      },
      methods:{
        liClick(index){
          // 拿到当前索引
         this.currentIndex=index
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>
</html>
