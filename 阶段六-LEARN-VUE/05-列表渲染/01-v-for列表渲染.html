<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
  </style>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <ul>
      <!-- movie为movies里面的元素 -->
     <li  v-for="movie in movies"  :style="{listStyle:'none'}">{{movie}}</li>
    </ul>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    const App={
      template:'#my-app',
      data(){
        return {
          movies:["让子弹飞","天注定","大佛普拉斯","新世界"]
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>
</html>
