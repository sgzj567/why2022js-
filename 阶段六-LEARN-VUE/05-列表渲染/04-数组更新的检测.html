<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <!-- 现在支持in 换为of 效果一样 -->
    <div v-for="item in infos">{{item}}</div>
    <button @click="change">修改数组</button>
  </template>
  <script src="../JS/vue.js"></script>
  <script>
    const App={
      template:'#my-app',
      data(){
        return {
          message:"Hello World",
          infos:["abc","cba","nba"]
        }
      },
      methods:{
        change(){
          this.infos.push("why")
        }
      }
    }
    Vue.createApp(App).mount("#app")
    // 数组的更新检测有unshift(在最前面添加一个元素) shift(删除第一个元素) pop push splice sort(就会修改原数组) reverse
    // 不修改原数组的是不能更新的 filter map foreach
  </script>
</body>
</html>
