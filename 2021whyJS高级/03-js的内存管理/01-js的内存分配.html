<body>
  <script>
    // 自动分配内存
    // js对于基本数据类型内存的分配是在栈空间类进行分配
    // 对于复杂数据类型在堆空间里面开辟空间  并且会将返回值地址存到栈空间里面
    var name = "why"
    var obj = {
      name: "why",
      age: "13",
    }
  </script>
