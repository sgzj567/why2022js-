<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Person(name, age) {
      this.name = name;
      this.age = age
    }
    // 类方法 给构造函数直接添加
    var names = ["abc", "bac", "cba"]
    Person.randomPerson = function () {
      var randomName = names[Math.floor(Math.random() * (names.length - 1))]
      return new Person(randomName, Math.floor(Math.random() * 100))
    }
    // 实例方法 给构造函数的原型对象添加
    Person.prototype.say = function () {
      console.log("永远年轻");
    }
    var p1 = new Person("why", "19")
    console.log(p1);
    p1.say()
    // 没有实例的情况下不能调用函数方法
    // p1.randomPerson()
    // var p2 = new Person()
    // p2.randomPerson()
    var p = Person.randomPerson()
    console.log(p);
  </script>
</body>

</html>
