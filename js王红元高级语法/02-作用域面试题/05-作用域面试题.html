<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function foo() {
      var a = b = 100; // var a=100  b=100此时b相当于全局变量
    }
    foo() //函数在执行完上下文就会被销毁掉
    console.log(a); //未被定义
    console.log(b); //100
  </script>
</body>

</html>
