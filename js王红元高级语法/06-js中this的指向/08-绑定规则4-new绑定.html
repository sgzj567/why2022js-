<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // new关键字
    // 1.创建一个新对象
    // 2.返回这个新对象
    // 3.绑定this到这个新对象上
    // 4.还有prototype
    function Person(name, age) {
      this.name = name
      this.age = age
    }
    var p1 = new Person("why", 13)
    console.log(p1);
    console.log(p1.name, p1.age);
  </script>
</body>

</html>
