<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 隐式绑定:通过某个对象进行调用的
    function foo() {
      console.log(this);
    }
    // foo(); 独立函数调用
    // 案例1
    var obj = {
      name: "why",
      foo: foo,
    }
    obj.foo(); //obj对象
    // 案例2
    var obj = {
      name: "why",
      eating: function () {
        console.log(this.name + "吃东西");
      },
      running: function () {
        console.log(this.name + "在跑步")
      }
    }
    var fn = obj.eating
    fn()
    // 案例3
    var obj1 = {
      name: "obj1",
      foo: function () {
        console.log(this);
      }
    }
    var obj2 = {
      name: "obj2",
      bar: obj1.foo
    }
    obj2.bar();
  </script>
</body>

</html>
