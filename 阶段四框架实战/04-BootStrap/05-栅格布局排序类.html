<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
  <style>
    .bg1 {
      background-color: red;
    }

    .bg2 {
      background-color: purple;
    }

    .bg3 {
      background-color: orange;
    }

    .bg4 {
      background-color: black;
    }

    .bg5 {
      background-color: brown;
    }

    .leo {
      height: 300px;
    }

    .sky {
      height: 100px;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>

<body>
  <!-- order-0 默认是order-0 order-first 比0更小  order-last比0更大 从小到大 例如order-1 在order-2前面 -->
  <!-- <div class="container">
    <div class="row bg1 leo">
      <div class="col-1 bg2 sky order-1">1</div>
      <div class="col-1 bg5 sky order-last">2</div>
      <div class="col-1 bg3 sky order-2">3</div>
      <div class="col-1 bg4 sky order-3">4</div>
      <div class="col-1 bg5 sky order-4">5</div>
      <div class="col-1 bg2 sky order-5">6</div>
    </div>
  </div> -->
  <div class="container">
    <div class="row bg1 leo">
      <!-- 栅格响应式排序 -->
      <div class="col-1 bg2 sky order-sm-3">1</div>
      <div class="col-1 bg5 sky ">2</div>
      <div class="col-1 bg3 sky ">3</div>
      <div class="col-1 bg4 sky ">4</div>
      <div class="col-1 bg5 sky ">5</div>
      <div class="col-1 bg2 sky ">6</div>
    </div>
  </div>
  <!-- 相较于bootstrap4 5不需要引入jQuery  但是不兼容ie浏览器 -->
  <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

</body>

</html>
