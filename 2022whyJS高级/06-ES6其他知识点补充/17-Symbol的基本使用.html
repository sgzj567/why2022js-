<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Symbol 在ES6之前
    // const obj = {
    //   name: "why",
    //   age: 19
    // }
    // 给obj添加一个name属性  为防止重名覆盖之前的属性  所以出现了Symbol  生成一个独一无二的值
    // ES6之后 使用Symbol生成一个独一无二的值
    // 在对象中只有字符串或者Symbol可以作为对象
    const s1 = Symbol()
    const obj = {
      s1: "why",
      [s1]: "zxk",
    }
    console.log(obj);
    let s2 = Symbol("foo")
    let s3 = Symbol("bar")
    let o = {
      [s2]: "foo val",
      [s3]: "bar val",
      baz: "baz val",
      qux: "qux  val"
    }
    // 获取对象的符号属性数组
    console.log(Object.getOwnPropertySymbols(o));
    // 获取对象的普通属性数组
    console.log(Object.getOwnPropertyNames(o));
    // 获取对象属性以及符号属性描述符对象
    console.log(Object.getOwnPropertyDescriptors(o));
  </script>
</body>

</html>
