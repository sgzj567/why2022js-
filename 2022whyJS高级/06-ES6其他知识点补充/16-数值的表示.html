  <script>
    // 打印出来的是十进制
    // 十进制
    const num1 = 10;
    //二进制
    const num2 = 0b100;
    console.log(num2); //4
    // 八进制
    const num3 = 0o100;
    // 十六进制
    const num4 = 0x100;
    // 长数字的表示
    const money=100_0000_0000
    console.log(money);
  </script>
