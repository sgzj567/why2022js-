<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const names = ["abc", "cba", "nba"]
    // yield*是跟在生成器函数中
    function* foo(arr) {
      // yield*后面那个可迭代对象 每次返回一个元素
      yield* arr
    }
    const namesIterator = foo(names)
    console.log(namesIterator.next());
    class Person {
      constructor(name, age, height, address) {
        this.name = name;
        this.age = age;
        this.height = height;
        this.address = address;
      }
      // 实例方法 迭代器
      *[Symbol.iterator]() {
        yield* this.address
      }
    }
  </script>
</body>

</html>
