<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const names = ["abc", "bac", "nba"]
    let index = 0;
    const namesIterator = {
      next: function () {
        // 迭代器里面必须有next方法 
        // done:Boolean  后面还有数据的话是true
        // value:具体值/undefined
        // 必须返回一个对象
        // 通过索引是否迭代完
        if (index < names.length) {
          return {
            done: false,
            value: names[index++],
          }
        } else {
          return {
            done: true
          }
        }
      }
    }
    console.log(namesIterator.next());
  </script>
</body>

</html>
