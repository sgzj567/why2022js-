<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    var name = "window"
    var person = {
      name: "person",
      sayName: function () {
        console.log(this.name);
      }
    }

    function sayName() {
      var sss = person.sayName;
      sss();
      // 隐式绑定
      person.sayName();
      // 隐式绑定
      (person.sayName)();

      // 间接函数引用
      (b = person.sayName)()
    }

    sayName()
  </script>
</body>
