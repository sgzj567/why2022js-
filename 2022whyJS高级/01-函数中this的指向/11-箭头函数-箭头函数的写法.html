<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1.之前的方式 -->
  <script>
    function foo1() { }
    const bar = function () {
      console.log("函数代码");
    }
    bar()
    // 2.箭头函数
    // 箭头函数不会绑定this arguments 不能与new一起使用
    const foo = () => {
      console.log("箭头函数");
    }
    foo()
    // 3.箭头函数的练习
    const names = ["abc", "cba"]
    names.forEach((item, index, arr) => {
      console.log(item, index, arr);
    })
  </script>
</body>

</html>
