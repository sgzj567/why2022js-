<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function foo() {
      this.name = "why"
      console.log("foo函数", this);
    }
    // new 作用
    // 1.创建空对象
    // 2.this指向创建出来的对象
    // 3.执行函数体
    // 4.没有返回非空对象时,默认返回这个对象
    new foo()
  </script>
</body>

</html>
