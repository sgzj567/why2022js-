<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function foo(name, age) {
      console.log("foo函数", name, age, this);
    }
    const obj = {
      name: "why",
    }

    // bind会绑定 但是会返回一个新的函数
    const bar = foo.bind(obj, "why", 19)
    foo()
    bar()

  </script>
</body>

</html>
