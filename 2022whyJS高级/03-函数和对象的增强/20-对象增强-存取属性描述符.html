<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // vue2响应式原理
    var obj = {
      name: "why"
    }
    var _name = ""
    Object.defineProperty(obj, "name", {
      configurable: true,
      enumerable: true,
      set: function (value) {
        console.log(value, "调用了set方法");
        _name = value
      },
      get: function () {
        console.log("get方法");
        return _name
      }
    })
    obj.name = "james"
    console.log(obj.name);

  </script>
</body>

</html>
