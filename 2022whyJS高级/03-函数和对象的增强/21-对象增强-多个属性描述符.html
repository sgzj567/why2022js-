<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    const obj = {
      name: "why",
      age: 19,
    }
    Object.defineProperties(obj, {
      name: {
        configurable: true,
        enumerable: true
      },
      age: {
        configurable: true,
        enumerable: true
      }
    })
  </script>
</body>
