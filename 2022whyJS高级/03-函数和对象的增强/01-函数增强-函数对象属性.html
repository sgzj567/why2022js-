<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>

	<body>
		<script>
			// 函数也是特殊的对象
			function foo(a, b, c) {}
			const bar = () => {
				console.log("bar");
			}
			foo.message = "why"
			console.log(foo.message);
			// 默认函数对象已经有自己的属性
			console.log(foo.name);
			console.log(bar.name);

			// 2.length属性  参数的个数
			function test() {}
			test(12, 1234, 34)
			console.log(foo.length);
			console.log(test.length);

			// 剩余参数 
			function demo(a, s, ...args) {
				console.log(args);
			}
			demo("abc", "cba", "ffa")
			// 剩余参数不会算在length里
			console.log(demo.length);
		</script>

	</body>

</html>
