<body>
  <script>
    // 只传递一部分参数 其余参数让它返回的函数接受
    function add1(a, b, c, d) {
      return a + b + c + d
    }
    //此过程就是函数柯立化 
    // 优势 职责单一  函数复用
    function add(a) {
      return function add2(b) {
        return function add3(c) {
          return function add4(d) {
            return a + b + c + d
          }
        }
      }
    }
    const sum = add(3)(4)(5)(8)
    console.log(sum);
  </script>
</body>
