<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let obj = {
      name: "why",
      age: 19
    }
    let info = {
      name: "kobe",
      age: 19
    }
    // 当某个对象被回收了就执行这个函数
    const finalRegistry = new FinalizationRegistry((key) => {
      console.log("某一个对象被回收了:",
        this[key]);
    })
    const finalRegistry1 = new FinalizationRegistry((key) => {
      console.log("一个对象被回收了:",key);
    }) 
    // 可以注册多个函数
    finalRegistry.register(obj, info)
    finalRegistry1.register(info,"why")
    obj = null
    info = null
    // obj.name = "kobe"
  </script>
</body>

</html>
