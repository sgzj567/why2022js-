<body>
  <script>
    // ES12
    let obj={name:"why",age:23,height:1.88}
    // 弱引用 方便垃圾回收
    let info1=new WeakRef(obj)
    let info2=new WeakRef(obj)
    const finalRegistry=new FinalizationRegistry((value)=>{
      console.log("我被回收了~",value);
    })

    finalRegistry.register(obj,"obj")
    obj=null
  </script>
