<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 定义构造函数Person类
    function Person(name, age, height, address) {
      this.name = name
      this.age = age
      this.height = height
      this.address = address
    }

    Person.prototype.running = function () {
      console.log("running");
    }
    Person.prototype.eating = function () {
      console.log("eating");
    }

    // 定义学生类
    function Student(name, age, height, address, sno, score) {
      Person.call(this, name, age, height, address)
      this.sno = sno
      this.score = score
    }
    // 利用原型链继承
    Student.prototype = new Person()
    Student.prototype.sing = function () {
      console.log('singing');
    }
    const s1 = new Student("why", 18, 1.88, '广州市', 112, 456)
    const p1 = new Person("kobe", 36, 1.88, '洛杉矶', 162, 756)
    console.log(s1);
    s1.running()
    s1.sing()
    console.log(p1);
    p1.running()
    // p1.sing()

    // 弊端 父类会被new 两次
    // 子类上会多出来一些属性
  </script>
</body>

</html>
