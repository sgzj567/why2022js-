<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Person() { }
    // Person.prototype.message = "why"
    // Person.prototype.info = "kobe"

    // 不会得到constructor属性 因为此属性是不可枚举的
    // console.log(Object.keys(Person.prototype));

    // 重写prototype
    Person.prototype = {
      message: "kan",
      info: "哈哈哈",
      // 将constructor指向Person
      // 这样写就会与原来的不一样
      // constructor: Person,
    }
    // 是用这样方式写就会与原来的一样  数据属性描述符
    Object.defineProperty(Person, "constructor", {
      value: Person,
    })
    console.log(Object.keys(Person.prototype));

  </script>
</body>

</html>
