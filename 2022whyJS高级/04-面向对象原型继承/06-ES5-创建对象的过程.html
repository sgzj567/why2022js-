<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Person(name, age) {
      this.name = name
      this.age = age
    }
    Person.prototype.message = "hello world"
    const p1 = new Person("why", 13)
    const p2 = new Person("kobe", 36)
    console.log(p1.name);
    console.log(p2.name);

    console.log(p1.message === p2.message);
    Person.prototype.info = "我爱中国"
    console.log(p1.info);
    console.log(p2.info);

    // 不会修改掉info  只会在p1上加上info
    p1.info = "中国"
    console.log(p1.info);
    console.log(p2.info);
  </script>
</body>

</html>
