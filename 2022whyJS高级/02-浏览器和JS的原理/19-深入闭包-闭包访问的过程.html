<!DOCTYPE html>

<body>
  <script>
    // 闭包的应用
    function createAdder(count) {
      function adder(num) {
        return num + count
      }
      return adder
    }

    var adder5 = createAdder(5)
    const n = adder5(23)
    console.log(n);
  </script>
</body>
