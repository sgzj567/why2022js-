<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box,
    .container {
      width: 100px;
      height: 100px;
      background-color: orange;
    }

    .container {
      background-color: red;
      /* fixed会单独形成图层 */
      /* position: fixed; */
      /* position: absolute; */
      transition: all 1s ease;
    }

    .container:hover {
      /*3D transforms opacity是在新的图层里进行的 相比margin不会引起回流 */
      transform: translateX(111px);
      opacity: 0.2;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="container"></div>
</body>

</html>
