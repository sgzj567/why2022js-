<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // catch相当于一个语法糖
    // Promise.prototype.then(null, onReject)
    const promise = new Promise((resolve, reject) => {
      // 要监控reject 写then 有时候要不会报错
      reject()
    })
    promise.then(() => {
      console.log("成功");
    }).catch(() => {
      console.log('失败');
    })
    promise.catch(() => {
      console.log("失败");
    })
    promise.catch(() => {
      console.log("失败");
    })
  </script>
</body>

</html>
