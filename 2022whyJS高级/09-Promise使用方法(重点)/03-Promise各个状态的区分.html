<body>
  <script>
    // 1.创建一个promise对象
    const promise = new Promise((resolve, reject) => {
      resolve()
      // 不管调用多次都执行一次Promise状态一旦确定 就不会再更改  也就是只能执行一次
      // resolve()
      // resolve()
    })
    promise.then(value => {
      console.log("成功的回调");
    })
    promise.catch(error => {
      console.log("失败的回调");
    })
  </script>
